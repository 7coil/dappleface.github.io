<!DOCTYPE html>
<html>
<head>
  <style>
    h1{
    text-align: centre;
    font-size: 200px;
    font-family: Impact;
    }
    
    #counter{
    text-align: centre;
    font-size: 150;
    font-family: Impact;
    }
  </style>
</head>
<body>
  <h1>You will be Redirected in:</h1>
  <div id="counter">5</div>
    <script>
        setInterval(function() {
            var div = document.querySelector("#counter");
            var count = div.textContent * 1 - 1;
            div.textContent = count;
            if (count <= 0) {
                location.href="dappleface.github.io/My%20Website.html";
            }
        }, 1000);
    </script>
</body>
</html>
