<!DOCTYPE html>
<html>
<body>
  <div id="counter">5</div>
    <script>
        setInterval(function() {
            var div = document.querySelector("#counter");
            var count = div.textContent * 1 - 1;
            div.textContent = count;
            if (count <= 0) {
                location.href="dappleface.github.io/My Website.html";
            }
        }, 1000);
    </script>
<h1>Hello World</h1>
</body>
</html>
